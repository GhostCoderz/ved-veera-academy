<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io1/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io1/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io1/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon_io1/site.webmanifest">
</head>

<body>

<!-- Login Form Div -->
<section class="Form m-5">
    <div class="container">
        <div class="row no-gutters justify-content-center">
            <div class="col-lg-5 p-0">
                <img src="images/loginImage.jpg"m class="img-fluid" alt="Image">
            </div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="fw-bold py-3">Hi, There</h1>
                <h3 class="py-3">Login</h3>
                <form method="POST">
                    <div class="form-row">
                        <div class="col-lg-8">
                            <input type="text" placeholder="Username" name="username" class="form-control my-3 p-3" required id="username">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-8">
                            <input type="password" placeholder="Password" name="password" class="form-control my-3 p-3" required id="password">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-8">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1" onclick="togglePass()">
                                <label class="form-check-label" for="exampleCheck1">Show Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-8">
                            <input type="submit" value="Login" name="" class="form-control my-3 p-2 mt-3 mb-5" required id="login">
                        </div>
                    </div>
                    <a href="forgetPassword.html">Forget Password</a>
                </form>
            </div>
        </div>
    </div>
</section>

<script>
        function togglePass()
        {
            var x = document.getElementById("pass");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
